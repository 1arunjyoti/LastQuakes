name: lastquakes
description: "An application providing near real-time global earthquake monitoring."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # Core UI
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.8.0
  introduction_screen: ^4.0.0
  screenshot: ^3.0.0

  # State Management
  provider: ^6.1.2

  # Map & Visualization
  flutter_map: ^8.2.2
  flutter_map_marker_cluster: ^8.2.2
  flutter_map_heatmap_plus: ^0.1.0
  flutter_map_cache: ^2.0.0
  flutter_earth_globe: ^2.1.2
  latlong2: ^0.9.0

  # Networking & API
  http: ^1.3.0
  http_cache_hive_store: ^5.0.0

  # Local Storage & Caching
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.5.2
  flutter_secure_storage: ^9.2.2
  path_provider: ^2.1.5

  # Firebase Services
  firebase_core: ^4.2.1
  firebase_messaging: ^16.0.4
  firebase_crashlytics: ^5.0.5
  firebase_analytics: ^12.0.4
  firebase_performance: ^0.11.1+2

  # Notifications & Widgets
  flutter_local_notifications: ^19.0.0
  home_widget: ^0.7.0

  # Utilities
  intl: ^0.20.2
  url_launcher: ^6.3.1
  share_plus: ^12.0.1
  package_info_plus: ^9.0.0
  permission_handler: ^12.0.0+1
  flutter_dotenv: ^6.0.0
  crypto: ^3.0.3
  yaml: ^3.1.3
  meta: ^1.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  mocktail: ^1.0.4
  fake_async: ^1.3.3
  http_mock_adapter: ^0.6.1
  golden_toolkit: ^0.15.0
  integration_test:
    sdk: flutter

  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.1

flutter:
  uses-material-design: true
  assets:
    - .env
    - LICENSE
    - assets/splash/
    - assets/globe/
