AuthorName: LastQuakes
AuthorEmail: xyz@lastquakes.com
SourceCode: https://github.com/1arunjyoti/LastQuakes
IssueTracker: https://github.com/1arunjyoti/LastQuakes/issues

AutoName: LastQuakes FOSS

RepoType: git
Repo: https://github.com/1arunjyoti/LastQuakes.git

Builds:
  - versionName: 1.0.0
    versionCode: 1
    commit: v1.0.0
    output: build/app/outputs/apk/release/LastQuakes-FOSS-*.apk
    srclibs:
      - flutter@stable
    rm:
      - ios
      - macos
      - windows
      - linux
      - web
      - test
    build:
      - $$flutter$$/bin/flutter config --no-analytics
      - $$flutter$$/bin/flutter pub get
      - $$flutter$$/bin/flutter build apk --release

AllowedAPKSigningKeys: 

AutoUpdateMode: Version
UpdateCheckMode: Tags ^v[0-9.]+$
UpdateCheckData: pubspec.yaml|version:\s.+\+(\d+)|.|version:\s(.+)\+
CurrentVersion: 1.0.0
CurrentVersionCode: 1
